<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg  bg-secondary fixed-top no-gutters">
    <a class="navbar-brand text-white" style="margin-left:20px" href="#">Employee List</a>
</nav>
<div class="container" style="margin-top:80px">
    <div class="row">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-bottom: 10px">
            <button type="button" id="addNew" class="btn btn-outline-warning btn-md" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Add
            </button>
            <button type="button" id="del" class="btn btn-outline-danger btn-md">Delete</button>
        </div>
    </div>
    <div class="row">
        <div id="here_table"></div>
    </div>
</div>

<!-- Modal Add -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form2" action="#">
                    <div class="row">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-bottom: 10px">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="firstName" placeholder="First name"
                                   aria-label="First name">
                            <label class="input-group-text">First name</label>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="lastName" placeholder="Last name"
                                   aria-label="Last name">
                            <label class="input-group-text">Last name</label>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="job_title" placeholder="Job title"
                                   aria-label="Job title">
                            <label class="input-group-text">Job title</label>
                        </div>
                        <div class="col">
                            <input style="font-size: small" type="number" class="form-control"
                                   id="departmentId"
                                   placeholder="Department ID"
                                   aria-label="Department ID">
                        </div>
                        <div class="col">
                            <select style="font-size: small" class="form-select" id="gender">
                                <option value="MALE" text="MALE">MALE</option>
                                <option value="FEMALE" text="FEMALE">FEMALE</option>
                            </select>
                        </div>
                        <div class="col">
                            <input style="font-size: small" type="date" class="form-control" id="date_of_birth"
                                   placeholder="Date of birthday"
                                   aria-label="Date of birthday">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success btn-md" data-bs-toggle="modal"
                                id="postform" data-bs-target="#exampleModal">Add Employee
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal edit -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">Add Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form1" action="#">
                    <input type="hidden" class="form-control" id="employeeId"
                           aria-label="employeeId">
                    <div class="row">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-bottom: 10px">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="firstName1" placeholder="First name"
                                   aria-label="First name">
                            <label class="input-group-text">First name</label>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="lastName1" placeholder="Last name"
                                   aria-label="Last name">
                            <label class="input-group-text">Last name</label>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="job_title1" placeholder="Job title"
                                   aria-label="Job title">
                            <label class="input-group-text">Job title</label>
                        </div>
                        <div class="col">
                            <input style="font-size: small" type="number" class="form-control"
                                   id="departmentId1"
                                   placeholder="Department ID"
                                   aria-label="Department ID">
                        </div>
                        <div class="col">
                            <select style="font-size: small" class="form-select" id="gender1">
                                <option value="MALE" text="MALE">MALE</option>
                                <option value="FEMALE" text="FEMALE">FEMALE</option>
                            </select>
                        </div>
                        <div class="col">
                            <input style="font-size: small" type="date" class="form-control" id="date_of_birth1"
                                   placeholder="Date of birthday"
                                   aria-label="Date of birthday">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="putform" class="btn btn-success btn-md" data-bs-toggle="modal"
                                data-bs-target="#exampleModal2">Save Employee
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
